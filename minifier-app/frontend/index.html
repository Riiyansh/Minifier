<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title><h1>MiniCoder ‚Äî JS/CSS/HTML Minifier</h1></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="header-row">
      <h1>MiniCoder ‚Äî Minify JS / CSS / HTML</h1>
      <button id="themeToggle" aria-label="Toggle Dark Mode">üåô</button>
    </div>

    <div class="controls">
      <select id="typeSelect" aria-label="File type">
        <option value="js">JavaScript (.js)</option>
        <option value="css">CSS (.css)</option>
        <option value="html">HTML (.html)</option>
      </select>

      <input id="fileInput" type="file" accept=".js,.css,.html,text/plain" />
      <button id="pasteBtn">Paste</button>
      <button id="minifyBtn" class="primary">Minify</button>
    </div>

    <div id="dropZone" class="drop-zone" tabindex="0">
      <textarea id="source" placeholder="Paste, drop a file here, or write code..." spellcheck="false"></textarea>
    </div>

    <div class="stats">
      <span id="origSize">Original: 0 B</span>
      <span id="minSize">Minified: -</span>
      <span id="reduction">Reduction: -</span>
    </div>

    <div class="result-panel">
      <h2>Minified result</h2>
      <textarea id="result" readonly placeholder="Minified output will appear here..."></textarea>
      <div class="actions">
        <button id="copyBtn">Copy</button>
        <button id="downloadBtn">Download</button>
       
      </div>
    </div>

    <footer>
      <small>Backend API at <code>http://localhost:5000/minify</code></small>
    </footer>
  </main>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
